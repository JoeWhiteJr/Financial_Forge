# Production Docker Compose override file.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This overrides the base docker-compose.yml with production settings:
#   - No nodemon / hot-reload
#   - Production NODE_ENV
#   - Multi-stage nginx frontend build
#   - Restart policies for all services

services:
  backend:
    command: ["node", "src/index.js"]
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./database:/database
      - ./data:/app/../data
    environment:
      NODE_ENV: production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    volumes: []
    restart: unless-stopped

  db:
    restart: unless-stopped
